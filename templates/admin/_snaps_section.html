<h2 class="p-heading--four">Snaps in {{ store.name }}</h2>

<table>
  <thead>
    <tr>
      <th>Published in</th>
      <th>Name</th>
      <th>Latest release</th>
      <th>Weekly active devices</th>
      <th>Collaborators</th>
    </tr>
  </thead>
  <tbody>
  {% for snap in snaps %}
    <tr>
      <td>-</td>
      <td>{{ snap.name }}</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
