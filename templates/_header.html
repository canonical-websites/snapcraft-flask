<header id="navigation" class="p-navigation">
  <div class="row">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo">
        <a class="p-navigation__link" href="/">
          <img class="p-navigation__image" src="https://assets.ubuntu.com/v1/7f93bb62-snapcraft-logo--web-white-text.svg" alt="Snapcraft" />
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
    </div>
    <nav class="p-navigation__nav" role="menubar">
      <span class="u-off-screen">
        <a href="#main-content">Jump to main content</a>
      </span>
      <ul class="p-navigation__links" role="menu">
        <li class="p-navigation__link" role="menuitem">
          <a
            {% if page_slug and page_slug == 'store' %} class="is-selected"{% endif %}
            href="/store">Store
          </a>
        </li>
        <li class="p-navigation__link" role="menuitem"><a href="https://build.snapcraft.io">Build</a></li>
        <li class="p-navigation__link" role="menuitem"><a class="p-link--external" href="https://dashboard.snapcraft.io/snaps">My snaps</a></li>
        <li class="p-navigation__link" role="menuitem"><a href="https://docs.snapcraft.io">Docs</a></li>
        <li class="p-navigation__link" role="menuitem"><a href="https://forum.snapcraft.io/categories">Forum</a></li>

        {% if user_name %}
          <li class="p-navigation__link" role="menuitem">
            <span class="p-contextual-menu">
              <span class="p-contextual-menu__toggle" aria-controls="user-menu" aria-expanded="false" aria-haspopup="true">
                {{ user_name }}
                <i class="p-icon--chevron"></i>
              </span>
              <span class="p-contextual-menu__dropdown" id="user-menu" aria-hidden="true" aria-label="submenu">
                <span class="p-contextual-menu__group">
                  <a class="p-contextual-menu__link" href="/account">
                    Account details
                  </a>
                </span>
                <span class="p-contextual-menu__group">
                  <a class="p-contextual-menu__link" href="/logout">
                    Sign out
                  </a>
                </span>
              </span>
            </span>
          </li>
        {% else %}
          <li class="p-navigation__link" role="menuitem"><a href="/login">Sign in</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
