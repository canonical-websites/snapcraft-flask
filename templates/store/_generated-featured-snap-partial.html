<a class="p-generated-featured-snap" href="/{{ snap.package_name }}">
    <div class="u-equal-height">
        <div class="col-9 p-generated-featured-snap__summary">
            <p class="p-heading--three u-no-margin--bottom">
                {{ snap.summary }}
            </p>
        </div>
        <div class="col-3">
            <img data-src="{{ snap.icon_url }}" class="p-generated-featured-snap__icon u-float--right" width="160" height="160" />
        </div>
    </div>
</a>
