<div class="p-carousel">
  <div class="swiper-container" id="js-snap-carousel-{{ category }}">
    <div class="swiper-wrapper">
      {% for snap in snaps %}
        <div class="p-carousel__item--snap swiper-slide">
          {% set snap_no_margin = True %}
          {% include "store/_single_snap.html" %}
        </div>
      {% endfor %}
    </div>
  </div>
  <button class="p-carousel__next swiper-button__next--{{ category }}">Next</button>
  <button class="p-carousel__prev swiper-button__prev--{{ category }}">Previous</button>
</div>
